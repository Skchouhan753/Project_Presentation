<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="https://kit.fontawesome.com/ce38e0eef3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar"></div>
    <div id="belownav"><p>FREE SHIPPING on order over $99</p></div>
    <div id="cname">
        <h1>CART</h1>
        <P>Continue Shopping</P>
    </div>
    <div id="pname">
        <div>Price</div>
        <div>Quantity</div>
        <div>Total</div>
    </div>
    <hr/>
    <div id="gproduct" ></div>
    <hr/>
    <div id="sub">
        <div id="subt">
            <p>SUBTOTAL</p>
            <p id="subtotal">0</p>
        </div>
        <p id="text">Shipping, taxes, and discounts codes calculated at checkout.</p>
        <div id="btn">
            <button class="sbtn">UPDATE CART</button>
            <button class="sbtn"><a href="checkout.html">CHECK OUT</a></button>
        </div>
    </div>
    <hr/>
    <div id="cardAboveFooter"></div>
    <div id="footer" ></div>
</body>
</html>
